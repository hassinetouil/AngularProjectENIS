<mat-form-field appearance="fill">
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="selected">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let element of members" value="{{element.name}}">{{element.name}}</mat-option>
  </mat-select>


</mat-form-field>
<button type="submit" mat-button color="primary"> Affect </button>
<p>You selected: {{selected}}</p>
